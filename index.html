<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò—Å–ø—ã—Ç–∞–π—Ç–µ —Å–≤–æ—é —É–¥–∞—á—É!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #FFFFFF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .grid-item {
            width: 100px;
            height: 100px;
            border: 2px solid #BB86FC;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1F1F1F;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, border-radius 0.3s;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .grid-item .emoji {
            font-size: 50px;
            display: none;
        }
        .grid-item .question {
            position: absolute;
            font-size: 50px;
            color: #FFFFFF;
            z-index: 1;
        }
        .grid-item.flip .question {
            display: none;
        }
        .grid-item.flip .emoji {
            display: block;
        }
        .grid-item:hover {
            transform: scale(1.1);
            background-color: #BB86FC;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .toggle-label {
            margin-right: 10px;
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            display: inline-block;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 21px;
            width: 21px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #BB86FC;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        .win-effect {
            font-size: 20px;
            color: #FFD700;
            margin-top: 20px;
        }
        .play-again {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #FFFFFF;
            background-color: #BB86FC;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>–ò—Å–ø—ã—Ç–∞–π—Ç–µ —Å–≤–æ—é —É–¥–∞—á—É!</h1>
    <div class="toggle-container">
        <label for="demo-mode" class="toggle-label">–î–µ–º–æ —Ä–µ–∂–∏–º:</label>
        <label class="toggle-switch">
            <input type="checkbox" id="demo-mode" onclick="toggleDemoMode()">
            <span class="slider"></span>
        </label>
    </div>
    <div id="grid" class="grid-container">
        <!-- –ö–ª–µ—Ç–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>
    <div id="win-effect" class="win-effect" style="display: none;"></div>
    <canvas id="confetti-canvas"></canvas>
    <button id="play-again" class="play-again" onclick="createGrid()">–ò–≥—Ä–∞—Ç—å –µ—â–µ —Ä–∞–∑</button>
    <script>
        const gridContainer = document.getElementById("grid");
        const demoModeToggle = document.getElementById("demo-mode");
        const winEffect = document.getElementById("win-effect");
        const playAgainButton = document.getElementById("play-again");
        const confettiCanvas = document.getElementById('confetti-canvas');
        let demoMode = false;
        let gridLocked = false;

        const gifts = [
            { name: "–ù–∏—á–µ–≥–æ...!", emoji: "üò¢" },
            { name: "–ö—É–±–æ–∫ –∑–∞ 100üåü!", emoji: "üèÜ" },
            { name: "–ö–∞–ª–µ–Ω–¥–∞—Ä—å –∑–∞ 350üåü!", emoji: "üìÜ" },
            { name: "–ù–∏—á–µ–≥–æ...", emoji: "üò¢" },
            { name: "–¢–æ—Ä—Ç –∑–∞ 50üåü!", emoji: "üéÇ" },
            { name: "–†–æ–∑–∞ –∑–∞ 25üåü!", emoji: "üåπ" },
            { name: "–†–∞–∫–µ—Ç–∞ –∑–∞ 50üåü!", emoji: "üöÄ" },
            { name: "–ú–∏—à–∫–∞ –∑–∞ 15üåü!", emoji: "üß∏" },
            { name: "–°–µ—Ä—Ü–µ –∑–∞ 15üåü!", emoji: "‚ù§Ô∏è" }
        ];

        function getRandomGifts() {
            const shuffled = gifts.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 9);
        }

        function createGrid() {
            const randomGifts = getRandomGifts();
            gridContainer.innerHTML = "";
            winEffect.style.display = 'none';
            playAgainButton.style.display = 'none';
            gridLocked = false;
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("grid-item");
                cell.dataset.name = randomGifts[i].name;
                cell.dataset.emoji = randomGifts[i].emoji;

                const emoji = document.createElement("div");
                emoji.className = "emoji";
                emoji.textContent = randomGifts[i].emoji;

                const question = document.createElement("div");
                question.className = "question";
                question.textContent = "?";

                cell.appendChild(emoji);
                cell.appendChild(question);
                cell.addEventListener("click", () => handleCellClick(cell, emoji));
                gridContainer.appendChild(cell);
            }
        }

        function handleCellClick(cell, emoji) {
            if (gridLocked) return;
            const name = cell.dataset.name;
            const emojiContent = cell.dataset.emoji;
            emoji.style.display = 'block';
            gridLocked = true;
            if (demoMode) {
                showWinEffect(name);
                revealAllCells();
            } else {
                sendInvoice(name, emojiContent);
            }
        }

        function toggleDemoMode() {
            demoMode = demoModeToggle.checked;
        }

        function sendInvoice(name, emojiContent) {
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –±–æ—Ç—É –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–Ω–≤–æ–π—Å–∞
            Telegram.WebApp.sendData(JSON.stringify({ action: "pay_invoice", name: name, emoji: emojiContent }));
        }

        function showWinEffect(name) {
            winEffect.textContent = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${name}`;
            winEffect.style.display = 'block';
            triggerConfetti();
            playAgainButton.style.display = 'block';
        }

        function revealAllCells() {
            const cells = document.querySelectorAll(".grid-item");
            cells.forEach((cell, index) => {
                setTimeout(() => {
                    cell.classList.add("flip", "animate__animated", "animate__flipInX");
                    cell.querySelector(".emoji").style.display = "block";
                    cell.querySelector(".question").style.display = "none";
                }, index * 200); // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞–º–∏ –∫–ª–µ—Ç–æ–∫
            });
        }

        function triggerConfetti() {
            const duration = 3 * 1000; // –ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å 3 —Å–µ–∫—É–Ω–¥—ã
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            setTimeout(() => {
                clearInterval(interval);
                confetti.reset();
            }, duration);
        }

        createGrid();
    </script>
</body>
</html>
