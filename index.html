<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #FFFFFF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .banner {
            width: 90%;
            max-width: 600px;
            height: 100px;
            background: url('your-image.jpg') center/cover no-repeat;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 320px;
        }
        .grid-item {
            width: 70px;
            height: 70px;
            border: 2px solid #BB86FC;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1F1F1F;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
        }
        .grid-item .emoji {
            font-size: 30px;
            display: none;
        }
        .grid-item .question {
            font-size: 30px;
            color: #FFFFFF;
            position: absolute;
        }
        .grid-item.flip .question {
            display: none;
        }
        .grid-item.flip .emoji {
            display: block;
        }
        .settings-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 200px;
            margin-top: 20px;
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            background-color: #ccc;
            width: 100%;
            height: 100%;
            transition: 0.4s;
            border-radius: 25px;
        }
        .slider:before {
            content: "";
            position: absolute;
            width: 21px;
            height: 21px;
            background: white;
            bottom: 2px;
            left: 2px;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #BB86FC;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

        function getRandomGifts() {

        function createGrid() {
            gridContainer.innerHTML = "";

            randomGifts.forEach(gift => {

        demoModeToggle.addEventListener("change", () => {

</body>
</html>
